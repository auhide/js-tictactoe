<!DOCTYPE html>
<html>
<head>
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="tictactoe_css.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<br>
	<div class="container">
		<div class="jumbotron">
		  <h1 align="center" class="display-4">Tic-Tac-Toe</h1>
		  <hr class="my-4">
		  <p align="center">A cute little browser game</p>
		  <div class="c_button">
		  	<a class="btn btn-primary btn-lg" id="rs" role="button">Restart</a>
		  </div>
		</div>	
	</div>


	<div class="container">
		<div class="jumbotron">
			<h3 id="player" align="center">Player X</h3>
			<hr class="my-4">
			<div class="row">
				<div class="col-12">
					<table align="center" border="0">
						<tr>
							<td id="1" class="delTopLeft"></td>
							<td id="2" class="delTop"></td>
							<td id="3" class="delTopRight"></td>
						</tr>

						<tr>
							<td id="4" class="delLeft"></td>
							<td id="5"></td>
							<td id="6" class="delRight"></td>
						</tr>

						<tr>
							<td id="7" class="delBottomLeft"></td>
							<td id="8" class="delBottom"></td>
							<td id="9" class="delBottomRight"></td>
						</tr>
					</table>
				</div>	
			</div>
			<hr class="my-4">
		</div>
	</div>

	<div class="container">
		<div class="jumbotron">
			<hr class="my-4">
			<h2 align="center" class="display-4">Thank you for playing !</h2>
			  <div class="c_button">
			  	<a class="btn btn-primary btn-lg" role="button" href="#">Our Website</a>
			  </div>			
			<hr class="my-4">
		</div>
	</div>

	<script type="text/javascript" src="tictactoe.js"></script>

</body>
</html>
